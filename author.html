<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Author Details</h1>
        </div>
    </header>
    <main class="container">
        <div id="author-info" class="author-info">
            <div class="author-avatar-container">
                <img id="author-avatar" src="/placeholder.svg" alt="Author Avatar">
            </div>
            <div class="author-profile">
                <h2 id="author-name"></h2>
                <p id="author-bio"></p>
                <p id="author-birthdate"></p>
                <p id="author-nationality"></p>
            </div>
        </div>
        <div class="controls">
            <div>
                <select id="sort-select" class="sort-select">
                    <option value="original">Original Order</option>
                    <option value="date-asc">First Edition Date (Ascending)</option>
                    <option value="date-desc">First Edition Date (Descending)</option>
                </select>
                <label for="filter-translated" class="filter-checkbox">
                    <input type="checkbox" id="filter-translated"> Show only books with translations
                </label>
            </div>
            <button id="expand-all-button" class="expand-all-button">Expand All</button>
        </div>
        <div id="book-list"></div>
    </main>
    <script src="author.js"></script>
</body>
</html>
